<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="column home-container">
        <div id="language-switcher">
            <p><input type="radio" id="en" name="options" value="1" class="language-button">
                <label for="en">EN</label>/<input type="radio" id="pt" name="options" value="2" class="language-button" checked>
                <label for="pt">PT</label>/<input type="radio" id="es" name="options" value="3" class="language-button">
                <label for="es">ES</label></p>
        </div>
        <div class="column column-main">
            <h1>E aí, tudo beleza?</h1>
            <hr class="divider"></hr>
            <p id="about-me">Meu nome é Arthur e eu sou o desenvolvedor que você procurava para impulsionar o seu sonho no mundo digital!</p>
            <div class="button-grid">
                <button class="main-button light">Sobre mim</button>
                <button class="main-button light">Serviços</button>
                <button class="main-button light">Portfolio</button>
            </div>
        </div>
    </div>
</body>
</html>
