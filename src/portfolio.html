<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="js/translation.js" defer></script>
    <script type="module" src="js/portfolio.js" defer></script>
    <script type="module" src="components/language-switcher.js" defer></script>
    <script type="module" src="components/contacts-button-row.js" defer></script>
</head>

<body>
    <div class="gradient-background column page-container">
        <language-switcher></language-switcher>
        <i class="fa-solid fa-arrow-left back-button inverse-hover"></i>
        <div class="column-potfolio">
            <div class="row-potfolio titles">
                <div class="column-portfolio portfolio-inverse centered">
                    <h2 data-i18n="portfolioWeb"></h2>
                    <hr>
                </div>
                <div class="column-portfolio centered">
                    <h2 data-i18n="portfolioMoreProjects"></h2>
                    <hr>
                </div>
            </div>
            <div class="row-potfolio">
                <div class="column-portfolio">
                    <div class="photo-container">
                        <picture id="elso-site-image" class="portfolio-item">
                            <source media="(min-width: 1800px)" srcset="../assets/images/elso_site_xlg.png">
                            <source media="(min-width: 1600px)" srcset="../assets/images/elso_site_lg.png">
                            <source media="(min-width: 1300px)" srcset="../assets/images/elso_site_md.png">
                            <source media="(min-width: 800px)" srcset="../assets/images/elso_site_sm.png">
                            <img src="../assets/elso_site_sm.png" alt="elso-site" />
                        </picture>
                        <div class="photo-overlay" data-i18n="portfolioSeeAllSites"></div>
                    </div>
                </div>
                <div class="column-portfolio">
                    <picture id="github-profile">
                        <source media="(min-width: 1800px)" srcset="../assets/images/github_profile_xlg.png">
                        <source media="(min-width: 1600px)" srcset="../assets/images/github_profile_lg.png">
                        <source media="(min-width: 1300px)" srcset="../assets/images/github_profile_md.png">
                        <source media="(min-width: 800px)" srcset="../assets/images/github_profile_sm.png">
                        <img src="../assets/images/github_profile_sm.png" alt="individuar-site" />
                    </picture>
                </div>
            </div>
        </div>
        <contacts-button-row></contacts-button-row>
    </div>
</body>
</html>
