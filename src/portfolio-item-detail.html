<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="js/translation.js" defer></script>
    <script type="module" src="js/portfolio-item-detail.js" defer></script>
    <script type="module" src="components/language-switcher.js" defer></script>
    <script type="module" src="components/contacts-button-row.js" defer></script>
</head>

<body>
    <div class="gradient-background column page-container">
        <language-switcher></language-switcher>
        <i class="fa-solid fa-arrow-left back-button inverse-hover"></i>
        <div class="column-potfolio">
            <div class="row-potfolio titles">
                <div class="column-portfolio portfolio-inverse centered">
                </div>
                <div class="column-portfolio centered" id="portfolio-info-title">
                </div>
            </div>
            <div class="row-potfolio">
                <div class="column-portfolio" id="portfolio-items-images">
                    <div class="carousel-wrapper">
                        <i class="fa-solid fa-chevron-left carousel-controller-back"></i>
                        <div class="carousel-container">
                            <div class="carousel-track"></div>
                        </div>
                        <i class="fa-solid fa-chevron-right carousel-controller-forward"></i>
                    </div>
                    <div class="carousel-controller"></div>
                </div>
                <div class="column-portfolio" id="portfolio-info"></div>
            </div>
        </div>
        <contacts-button-row></contacts-button-row>
    </div>
</body>

</html>
