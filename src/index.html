<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Rios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="row">
        <div class="column-personal-info centered">
            <picture>
                <source media="(min-width: 1200px)" srcset="../assets/profile_img.png">
                <source media="(min-width: 800px)" srcset="../assets/profile_img_md.png">
                <source media="(min-width: 400px)" srcset="../assets/profile_img_sm.png">
                <img src="../assets/profile_img.png" alt="profile_img">
            </picture>
            <div id="column-identify">
            <h1 class="identify name-label">Arthur Rios</h1>
            <h2 class="identify">Desenvolvedor</h2>
            <button class="main-button">Currículo</button>
            <button class="main-button">Contatos</button>
            </div>
        </div>

        <div class="column-main">
            <div id="language-switcher-container">
                <p><button class="language-button">EN</button>/<button class="language-button">PT</button>/<button class="language-button">ES</button></p>
            </div>
            <div class="column-main">
                <h1>E aí, tudo beleza?</h1>
                <hr class="divider"></hr>
                <p id="about-me">Meu nome é Arthur e eu sou o desenvolvedor que você procurava para impulsionar o seu sonho no mundo digital!</p>
            </div>
        </div>
    </main>
</body>
</html>
